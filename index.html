<!DOCTYPE html>
<html>
<head>
  <title>Selfie Sender</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 380px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
    }

    h2, h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    video, img {
      border-radius: 12px;
      width: 320px;
      border: 2px solid #ddd;
      margin-bottom: 10px;
    }

    button {
      background: #4a90e2;
      border: none;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s;
      width: 90%;
    }

    button:hover {
      background: #357ABD;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74,144,226,0.4);
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2>Take Your Selfie</h2>

    <video id="video" autoplay></video>
    <button id="snap">ðŸ“¸ Capture</button>

    <canvas id="canvas" width="300" height="250" style="display:none;"></canvas>

    <img id="selfiePreview" />

    <h3>Enter Your Contact</h3>
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone (optional)" />

    <button onclick="sendData()">ðŸš€ Send Selfie</button>

    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
